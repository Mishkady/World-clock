<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Madrid</option>
        <option value="">Los Angeles</option>
    </select>
    <div class="city" id="melb">
        <div>
            <h2>Melbourne</h2>
            <div class="date"></div>
        </div>
        <div>
            <div class="time"> <small></small></div>
        </div>
    </div>
    <div class="city" id="tokyo">
        <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
        </div>
        <div>
            <div class="time"> <small></small></div>
        </div>
    </div>


    </div>
    <footer>Coded by <strong>Dzhesika Bozhinova</strong> and is
    <a href="https://github.com/Mishkady/World-clock" target="_blank">open sourced on GitHub.</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
