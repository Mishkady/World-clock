<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city...</option>

        <option value="">Madrid</option>
        <option value="">Los Angeles</option>
    </select>
    <div class="city">
        <h2>Melbourne</h2>
        <div class="date">26th Feb 2023</div>
        <div class="time">5:05:56 PM</div>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <div class="date">26th Feb 2023</div>
        <div class="time">5:05:56 PM</div>
    </div>


    </div>

    <a href="https://github.com/Mishkady/World-clock" target="_blank">open sourced on GitHub.</a>
    </footer>

</html>
